steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - ${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:${SHORT_SHA}
      - .
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - ${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:${SHORT_SHA}
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE_NAME}
      - --image=${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:${SHORT_SHA}
      - --region=${_DEPLOY_REGION}
      - --platform=managed
      - --allow-unauthenticated
substitutions:
  _AR_HOSTNAME: asia-southeast1-docker.pkg.dev
  _AR_PROJECT_ID: n8n123-475808            # 你的專案 ID
  _AR_REPOSITORY: cloud-run-source-deploy   # 或你想要的 repo 名
  _SERVICE_NAME: node-fluent-ffmpeg
  _DEPLOY_REGION: asia-southeast1
